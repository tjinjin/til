<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Todo App</title>
  </head>
  <body>
    <!-- text入力 -->
    <div id="addTodo">
      <form onsubmit="">
        <input type="text" />
        <button type="submit">
          Add Todo
        </button>
      </form>
    </div>

    <!-- Todo一覧 -->
    <ul id="todoList">
      <li>First Todo</li>
      <li style="text-decoration: line-through">Second Todo</li>
      <li>Third Todo</li>
    </ul>

    <!-- フィルタリング -->
    <p id="links">
      Show:
      <span>All</span>, <a href="">Active</a>,<a href="">Completed</a>
    </p>

    <script src="debug.js"></script>
  </body>
</html>
