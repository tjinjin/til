<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title></title>
  </head>
  <body>
    <h1>アンケート</h1>
    <h2>お名前</h2>
    <p>
    <input type="text" name="name", id="name">
    </p>
    <h2>お客様満足度</h2>
    <p>
    <select name="満足度">
      <option value="満足">満足</option>
      <option value="不満">不満</option>
    </select>
    </p>
    <h2>ご利用頻度</h2>
    <p>
      <input type="checkbox" name="check" value="初めて"> 初めて
      <input type="checkbox" name="check" value="週1"> 週1
      <input type="checkbox" name="check" value="月1"> 月1
    </p>
    <h2>キャンペーンメール</h2>
    <p>
      <input type="checkbox" name="camp" value="必要"> 必要
      <input type="checkbox" name="camp" value="不要"> 不要
    </p>
    <h2>メッセージ</h2>
    <p>
      <textarea rows="5" cols="50" name="comment" id="comment">めっせーじがあればお願いします</textarea>
    </p>
    <p>
      <input type="submit" name="submit" value="確認画面へ">
      <input type="reset" name="reset" value="リセット">
    </p>
  </body>
</html>
