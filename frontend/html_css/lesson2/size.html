<!DOCTYPE>
<head>
<style type="text/css">
body { font-size: 100%; }
p.case1 { font-size: 150%; }
p.case2 { font-size: 1.2em; }
</style>

</head>
<body>
  <h1>通常</h1>
  <p>あああああ</p>
  <h1>p要素に文字サイズ150%の指定</h1>
  <p class="case1">あああああ</p>
  <h1>p要素に文字サイズ1.2emの指定</h1>
  <p class="case2">あああああ</p>
</body>
